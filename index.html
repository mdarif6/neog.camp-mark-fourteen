<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Stock Profit | Loss</title>
  </head>
  <body>
    <main class="stock-main">
      <header class="stock-heading">
        <h2>Stock Loss & Profit Calculator</h2>
      </header>
      <form class="profitloss">
        <div>
          <input
            class="purchase"
            type="number"
            min="0"
            placeholder="Avg B/S Price"
            required
          />
        </div>
        <div>
          <input
            class="stock"
            type="number"
            min="0"
            placeholder="Holding Value"
            required
          />
        </div>
        <div>
          <input
            class="currentprice"
            type="number"
            min="0"
            placeholder="Mkt Value"
            required
          />
        </div>
        <div><button class="buttoncheck">Gain/Loss</button></div>
        <div class="output"></div>
      </form>
    </main>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
