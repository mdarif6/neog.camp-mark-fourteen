<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Stock Profit | Loss</title>
  </head>
  <body>
    <form class="profitloss">
      <input class="purchase" type="number" min="0" required />
      <input class="stock" type="number" min="0" required />
      <input class="currentprice" type="number" min="0" required />
      <button class="buttoncheck">Submit</button>
      <div class="output"></div>
    </form>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
